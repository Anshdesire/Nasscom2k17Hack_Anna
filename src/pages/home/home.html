<ion-header>
  <ion-navbar>
    <ion-title (click)="clear()">Anna
      <span style="font-size: 17px;font-weight: 300;">Your Health assistant</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="message-wrap">

    <div *ngFor="let msg of msgList" class="message" [class.left]="msg.type === 'machine'" [class.right]="msg.type === 'user'">
      <img class="user-img" src="assets/imgs/user.jpg" *ngIf="msg.type === 'machine'" alt="">
      <img class="user-img" *ngIf="msg.type === 'user'" src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584_960_720.png"
        alt="">
      <div class="msg-detail">
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker" [innerHTML]="msg.answer"></p>
          <!-- <p *ngIf="msg.type === 'machine'" (click)="getLocation()">Get Directions</p> -->
        </div>
      </div>
    </div>
    <ion-spinner name="dots" *ngIf="status==='pending'"></ion-spinner>

  </div>
</ion-content>
<ion-footer no-border [style.height]="'55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-10>
        <ion-textarea #chat_input placeholder="Let me help you" [(ngModel)]="editorMsg">
        </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="sendMsg() ">
          <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
